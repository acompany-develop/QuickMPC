          username: ${{ github.actor }}
          password: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}

      - name: Build images and run DbContainer
        run: make test t=./DbContainer m=build p=medium
        working-directory: ./Test

      - name: Run bazel test in DbContainer
        run: make test t=./DbContainer m=run p=medium
        working-directory: ./Test

  medium_test_libclient:
    runs-on: ubuntu-latest
    needs: [build_test_images_libc_medium, build_test_images_mc_dev, build_test_images_cc_dev, build_test_images_db_dev]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_REPOSITORY_ACCESS_TOKEN }}
          submodules: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
