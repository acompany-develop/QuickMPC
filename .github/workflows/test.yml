  build_test_images_db_small:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./.github/actions/build_test_images
        with:
          ci_package_access_token: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}
          ci_remote_cache_json: ${{ secrets.CI_REMOTE_CACHE_JSON }}
          bazel_cache_bucket: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Build and Push
        run: |
          docker buildx bake -f docker-compose.yml --set *.cache-to='type=inline' \
            small_secrets-server small_sharedb small_dbgate --push
        working-directory: ./Test

  build_test_images_libc_medium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - uses: ./.github/actions/build_test_images
        with:
          ci_package_access_token: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}
          ci_remote_cache_json: ${{ secrets.CI_REMOTE_CACHE_JSON }}
          bazel_cache_bucket: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Build and Push
        run: |
          docker buildx bake -f docker-compose.yml --set *.cache-to='type=inline' \
            medium-libc --push
        working-directory: ./Test

  small_test_cc:
    runs-on: ubuntu-latest
    needs: [build_test_images_cc_small]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1

      - name: Enable buildkit cache
        uses: actions/cache@v3
        with:
          path: /tmp/buildkit-cache/buildkit-state.tar
          key: ${{ runner.os }}-buildkit-${{ github.run_id }}

      - name: Load buildkit state from cache
        uses: dashevo/gh-action-cache-buildkit-state@v1
        with:
          builder: buildx_buildkit_${{ steps.buildx.outputs.name }}0
          cache-path: /tmp/buildkit-cache
          cache-max-size: 4g

      # Setup config for using GCS as bazel remote cache
      - name: Update GCP service account JSON
        run: echo ${CI_REMOTE_CACHE_JSON} | base64 --decode >> ./src/ComputationContainer/sa.json
        env:
          CI_REMOTE_CACHE_JSON: ${{ secrets.CI_REMOTE_CACHE_JSON }}

      - name: Update .bazelrc for using remote cache
        run: |
          eval "echo \"$(cat ./.github/workflows/.bazelrc_for_ci)\"" >> ./src/ComputationContainer/.bazelrc
        env:
          BAZEL_CACHE_BUCKET: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Build images and run ComputationContainer
        run: make test t=./ComputationContainer m=build p=small
        working-directory: ./Test

      - name: Run bazel test in ComputationContainer
        run: make test t=./ComputationContainer m=run p=small
        working-directory: ./Test

  small_test_mc:
    runs-on: ubuntu-latest
    needs: [build_test_images_mc_small]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}

      - name: Build images and run ManageContainer
        run: make test t=./ManageContainer m=build p=small
        working-directory: ./Test

      - name: Run Go test in ManageContainer
        run: make test t=./ManageContainer m=run p=small
        working-directory: ./Test

  small_test_dc:
    runs-on: ubuntu-latest
    needs: [build_test_images_db_small]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}

      - name: Build images and run secrets-server shareDbContainer DbGate
        run: make test t=./DbContainer m=build p=small
        working-directory: ./Test

      - name: Run Go test in DbContainers
        run: make test t=./DbContainer m=run p=small
        working-directory: ./Test

  small_test:
    runs-on: ubuntu-latest
    needs: [small_test_cc, small_test_mc, small_test_dc]

    steps:
      - name: Merge All small_test
        run: echo "ok"

  medium_test_cc:
