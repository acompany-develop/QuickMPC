name: Build CC, MC, DB and Run Build and Test in Each Containers

on:
  pull_request:
  push:
    branches:
      - main
      - "release/**"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install clang-format tool
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 14
          sudo apt-get update
          sudo apt-get install clang-format-14
      - name: Check if *.{cpp|hpp} files are formatted
        run: |
          cd ${{ github.workspace }}/src/
          make check

  build_test_images_cc_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./.github/actions/build_test_images
        with:
          ci_package_access_token: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}
          ci_remote_cache_json: ${{ secrets.CI_REMOTE_CACHE_JSON }}
          bazel_cache_bucket: ${{ secrets.BAZEL_CACHE_BUCKET }}
          use_cache: true

      - name: Build and Push
        run: |
          docker buildx bake -f docker-compose.yml --set *.cache-to='type=inline' \
            dev_cc1 --push
        working-directory: ./Test

  build_test_images_cc_medium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./.github/actions/build_test_images
        with:
          ci_package_access_token: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}
          ci_remote_cache_json: ${{ secrets.CI_REMOTE_CACHE_JSON }}
          bazel_cache_bucket: ${{ secrets.BAZEL_CACHE_BUCKET }}
          use_cache: true
          cache_name_suffix: "debug-medium"

      - name: Build and Push
        run: |
          docker buildx bake -f docker-compose.yml --set *.cache-to='type=inline' \
            medium_cc1 --push
        working-directory: ./Test

  build_test_images_cc_small:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./.github/actions/build_test_images
        with:
          ci_package_access_token: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}
          ci_remote_cache_json: ${{ secrets.CI_REMOTE_CACHE_JSON }}
          bazel_cache_bucket: ${{ secrets.BAZEL_CACHE_BUCKET }}
          use_cache: true
          cache_name_suffix: "debug-small"

      - name: Build and Push
        run: |
          docker buildx bake -f docker-compose.yml --set *.cache-to='type=inline' \
            small_cc --push
        working-directory: ./Test

  build_test_images_mc_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./.github/actions/build_test_images
        with:
          ci_package_access_token: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}
          ci_remote_cache_json: ${{ secrets.CI_REMOTE_CACHE_JSON }}
          bazel_cache_bucket: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Build and Push
        run: |
          docker buildx bake -f docker-compose.yml --set *.cache-to='type=inline' \
            dev_mc1 --push
        working-directory: ./Test

  build_test_images_mc_medium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./.github/actions/build_test_images
        with:
          ci_package_access_token: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}
          ci_remote_cache_json: ${{ secrets.CI_REMOTE_CACHE_JSON }}
          bazel_cache_bucket: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Build and Push
        run: |
          docker buildx bake -f docker-compose.yml --set *.cache-to='type=inline' \
            medium_mc1 --push
        working-directory: ./Test

  build_test_images_mc_small:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./.github/actions/build_test_images
        with:
          ci_package_access_token: ${{ secrets.CI_PACKAGE_ACCESS_TOKEN }}
          ci_remote_cache_json: ${{ secrets.CI_REMOTE_CACHE_JSON }}
          bazel_cache_bucket: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Build and Push
        run: |
          docker buildx bake -f docker-compose.yml --set *.cache-to='type=inline' \
            small_mc --push
        working-directory: ./Test

  build_test_images_db_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ./.github/actions/build_test_images
