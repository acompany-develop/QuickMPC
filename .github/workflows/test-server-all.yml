          file: ./packages/server/beaver_triple_service/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,scope=dev_bts,src=/tmp/.buildx-cache-bts
          cache-to: type=local,scope=dev_bts,dest=/tmp/.buildx-cache-bts-new
