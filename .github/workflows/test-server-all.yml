          cache-from: type=local,scope=medium_cc,src=/tmp/.buildx-cache-cc
          cache-to: type=local,scope=medium_cc,dest=/tmp/.buildx-cache-cc-new
          target: medium
          tags: tags_medium_cc
          load: true

      - name: Cache Docker layers bts
        uses: actions/cache@v3
        with:
