          cache-from: type=local,scope=dev_bts,src=/tmp/.buildx-cache-bts
          cache-to: type=local,scope=dev_bts,dest=/tmp/.buildx-cache-bts-new
          target: dev
          tags: tags_dev_bts
          load: true

      - name: Run bazel test in computation_container
        run: make test t=./computation_container m=run p=medium
        working-directory: ./scripts

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-cc
          mv /tmp/.buildx-cache-cc-new /tmp/.buildx-cache-cc
          rm -rf /tmp/.buildx-cache-bts
          mv /tmp/.buildx-cache-bts-new /tmp/.buildx-cache-bts

  medium_test_mc:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
