          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,scope=medium_libc,src=/tmp/.buildx-cache-libc
          cache-to: type=local,scope=medium_libc,dest=/tmp/.buildx-cache-libc-new
          target: medium
          tags: tags_medium_libc
          load: true

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-cc
          key: ${{ runner.os }}-dev_cc-${{ hashFiles('./packages/server/computation_container/**') }}
          restore-keys: ${{ runner.os }}-dev_cc-

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./packages/server/computation_container/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,scope=dev_cc,src=/tmp/.buildx-cache-cc
          cache-to: type=local,scope=dev_cc,dest=/tmp/.buildx-cache-cc-new
          target: dev
          tags: tags_dev_cc
          load: true

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-mc
          key: ${{ runner.os }}-dev_mc-${{ hashFiles('./packages/server/manage_container/**') }}
