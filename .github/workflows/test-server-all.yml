        with:
          context: ./
          file: ./packages/server/computation_container/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,scope=dev_cc,src=/tmp/.buildx-cache-cc
          cache-to: type=local,scope=dev_cc,dest=/tmp/.buildx-cache-cc-new
          target: dev
          tags: tags_dev_cc
          load: true

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-mc
          key: ${{ runner.os }}-dev_mc-${{ hashFiles('./packages/server/manage_container/**') }}
          restore-keys: ${{ runner.os }}-dev_mc-

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./packages/server/manage_container/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,scope=dev_mc,src=/tmp/.buildx-cache-mc
          cache-to: type=local,scope=dev_mc,dest=/tmp/.buildx-cache-mc-new
          target: dev
          tags: tags_dev_mc
          load: true

      - name: Run container test
        run: make test t=./container_test m=run p=medium
        working-directory: ./scripts

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-bts
          mv /tmp/.buildx-cache-bts-new /tmp/.buildx-cache-bts
          rm -rf /tmp/.buildx-cache-cc
          mv /tmp/.buildx-cache-cc-new /tmp/.buildx-cache-cc
          rm -rf /tmp/.buildx-cache-mc
          mv /tmp/.buildx-cache-mc-new /tmp/.buildx-cache-mc

  medium_test:
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        medium_test_cc,
        medium_test_mc,
        medium_test_libclient,
        medium_test_container,
      ]

    steps:
      - name: Merge All medium_test
        run: echo "ok"
