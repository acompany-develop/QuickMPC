name: Build and Run Tests on CC, MC, and BTS Containers

on:
  pull_request:
  push:
    branches:
      - main
      - "release/**"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install clang-format tool
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 14
          sudo apt-get update
          sudo apt-get install clang-format-14
      - name: Check if *.{cpp|hpp} files are formatted
        run: |
          cd ${{ github.workspace }}/packages/server/
          make check

  small_test_cc:
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup config for using GCS as bazel remote cache
      - name: Update GCP service account JSON
        run: echo ${CI_REMOTE_CACHE_JSON} | base64 --decode >> ./packages/server/computation_container/sa.json
        env:
          CI_REMOTE_CACHE_JSON: ${{ secrets.CI_REMOTE_CACHE_JSON }}

      - name: Update .bazelrc for using remote cache
        run: |
          eval "echo \"$(cat ./.github/workflows/.bazelrc_for_ci)\"" >> ./packages/server/computation_container/.bazelrc
        env:
          BAZEL_CACHE_BUCKET: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "small_cc"
          cache-key: ${{ hashFiles('./packages/server/computation_container/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "small"

      - name: Run bazel test in computation_container
        run: make test t=./computation_container m=run p=small
        working-directory: ./scripts

  small_test_mc:
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "small_mc"
          cache-key: ${{ hashFiles('./packages/server/manage_container/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "small"

      - name: Run Go test in manage_container
        run: make test t=./manage_container m=run p=small
        working-directory: ./scripts

  small_test_bts:
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "small_bts"
          cache-key: ${{ hashFiles('./packages/server/beaver_triple_service/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "small"

      - name: Run test in beaver_triple_service
        run: make test t=./beaver_triple_service m=run
        working-directory: ./scripts

  small_test:
    runs-on: ubuntu-latest
    needs: [lint, small_test_cc, small_test_mc, small_test_bts]

    steps:
      - name: Merge All small_test
        run: echo "ok"

  medium_test_cc:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup config for using GCS as bazel remote cache
      - name: Update GCP service account JSON
        run: echo ${CI_REMOTE_CACHE_JSON} | base64 --decode >> ./packages/server/computation_container/sa.json
        env:
          CI_REMOTE_CACHE_JSON: ${{ secrets.CI_REMOTE_CACHE_JSON }}

      - name: Update .bazelrc for using remote cache
        run: |
          eval "echo \"$(cat ./.github/workflows/.bazelrc_for_ci)\"" >> ./packages/server/computation_container/.bazelrc
        env:
          BAZEL_CACHE_BUCKET: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "medium_cc"
          cache-key: ${{ hashFiles('./packages/server/computation_container/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "medium"

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "dev_bts"
          cache-key: ${{ hashFiles('./packages/server/beaver_triple_service/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "dev"

      - name: Run bazel test in computation_container
        run: make test t=./computation_container m=run p=medium
        working-directory: ./scripts

  medium_test_mc:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "medium_mc"
          cache-key: ${{ hashFiles('./packages/server/manage_container/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "medium"

      - name: Run bazel test in manage_container
        run: make test t=./manage_container m=run p=medium
        working-directory: ./scripts

  medium_test_libclient:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_REPOSITORY_ACCESS_TOKEN }}
          submodules: true

      - name: Update GCP service account JSON
        run: echo ${CI_REMOTE_CACHE_JSON} | base64 --decode >> ./packages/server/computation_container/sa.json
        env:
          CI_REMOTE_CACHE_JSON: ${{ secrets.CI_REMOTE_CACHE_JSON }}

      - name: Update .bazelrc for using remote cache
        run: |
          eval "echo \"$(cat ./.github/workflows/.bazelrc_for_ci)\"" >> ./packages/server/computation_container/.bazelrc
        env:
          BAZEL_CACHE_BUCKET: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "medium_libc"
          cache-key: ${{ hashFiles('./packages/client/libclient-py/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "medium"

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "dev_cc"
          cache-key: ${{ hashFiles('./packages/server/computation_container/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "dev"

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "dev_mc"
          cache-key: ${{ hashFiles('./packages/server/manage_container/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "dev"

      - name: Run bazel test in libclient
        run: make test t=./libclient m=run p=medium
        working-directory: ./scripts

  medium_test_container:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_REPOSITORY_ACCESS_TOKEN }}
          submodules: true

      - name: Update GCP service account JSON
        run: echo ${CI_REMOTE_CACHE_JSON} | base64 --decode >> ./packages/server/computation_container/sa.json
        env:
          CI_REMOTE_CACHE_JSON: ${{ secrets.CI_REMOTE_CACHE_JSON }}

      - name: Update .bazelrc for using remote cache
        run: |
          eval "echo \"$(cat ./.github/workflows/.bazelrc_for_ci)\"" >> ./packages/server/computation_container/.bazelrc
        env:
          BAZEL_CACHE_BUCKET: ${{ secrets.BAZEL_CACHE_BUCKET }}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install pipenv
        run: pip install pipenv
        working-directory: ./scripts

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "dev_bts"
          cache-key: ${{ hashFiles('./packages/server/beaver_triple_service/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "dev"

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "dev_cc"
          cache-key: ${{ hashFiles('./packages/server/computation_container/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "dev"

      - uses: ./.github/actions/build_images_with_cache
        with:
          container-name: "dev_mc"
          cache-key: ${{ hashFiles('./packages/server/manage_container/**') }}
          builder-name: ${{ steps.buildx.outputs.name }}
          target: "dev"

      - name: Run container test
        run: make test t=./container_test m=run p=medium
        working-directory: ./scripts

  medium_test:
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        medium_test_cc,
        medium_test_mc,
        medium_test_libclient,
        medium_test_container,
      ]

    steps:
      - name: Merge All medium_test
        run: echo "ok"
