          rm -rf /tmp/.buildx-cache-libc
          mv /tmp/.buildx-cache-libc-new /tmp/.buildx-cache-libc
          rm -rf /tmp/.buildx-cache-cc
          mv /tmp/.buildx-cache-cc-new /tmp/.buildx-cache-cc
          rm -rf /tmp/.buildx-cache-mc
          mv /tmp/.buildx-cache-mc-new /tmp/.buildx-cache-mc

