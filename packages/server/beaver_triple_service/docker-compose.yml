version: "3.3"
services:
  bts:
    container_name: beaver_triple_service
    tty: true # 起動しっぱなし
    build:
      context: ../../../
      dockerfile: packages/server/beaver_triple_service/Dockerfile
      target: src
    volumes:
      - type: bind
        source: .
        target: /QuickMPC
      - type: bind
        source: ../../../config/beaver_triple_service
        target: /QuickMPC/config
      - type: bind
        source: ../../../proto
        target: /proto
    env_file:
      - ../../../config/beaver_triple_service/.env
      - ./cmd/jwt_generator/sample/server.sample.env
    ports:
      - "127.0.0.1:64101:54100"
    networks:
      shared-network:
        aliases:
            - beaver_triple_service
        ipv4_address: 10.0.4.101
