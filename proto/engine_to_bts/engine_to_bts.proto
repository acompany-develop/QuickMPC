syntax = "proto3";

package enginetobts;

option go_package = "github.com/acompany-develop/QuickMPC/proto/engine_to_bts";

import "google/protobuf/empty.proto";

service EngineToBts {
    rpc GetTriples(GetTriplesRequest) returns (GetTriplesResponse) {}
    rpc DeleteJobIdTriple(DeleteJobIdTripleRequest) returns (google.protobuf.Empty) {}
}

enum Type{
  TYPE_UNKNOWN = 0;
  TYPE_FLOAT = 1;
  TYPE_FIXEDPOINT = 2;
}

message GetTriplesRequest{
    uint32 job_id = 1;
    uint32 amount = 2;
    Type triple_type = 3;
    uint32 request_id = 4;
}

message Triple{
    int64 a = 2;
    int64 b = 3;
    int64 c = 4;
}

message GetTriplesResponse{
    repeated Triple triples = 1;
}

message DeleteJobIdTripleRequest{
    uint32 job_id = 1;
}
