# require {docker-compose.core.yml, docker-compose.dev.yml}
version: '3.3'
services:
  medium_cc1:
    container_name: computation_container1
    depends_on:
      dev_bts:
        condition: service_healthy
      dev_cc_envoy1:
        condition: service_started
    image: ghcr.io/acompany-develop/quickmpc-cc:test-cc-medium
    build:
      context: ../
      dockerfile: packages/server/computation_container/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/acompany-develop/quickmpc-cc:test-cc-medium
      target: medium
    volumes:
      - target: /QuickMPC/config
        source: ../config/computation_container/compute1
        type: bind
      - target: /db/share
        source: sharedb1
        type: volume
      - target: /db/result
        source: resultdb1
        type: volume
    command:
      - /bin/bash
      - '-c'
      - printenv && ./computation_container_test
    env_file:
      - ../config/computation_container/compute1/.env
    networks:
      shared-network:
        ipv4_address: 10.0.1.20
    expose:
      - 51020
      - 50010
  medium_cc2:
    container_name: computation_container2
    depends_on:
      dev_bts:
        condition: service_healthy
      dev_cc_envoy2:
        condition: service_started
    image: ghcr.io/acompany-develop/quickmpc-cc:test-cc-medium
    build:
      context: ../
      dockerfile: packages/server/computation_container/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/acompany-develop/quickmpc-cc:test-cc-medium
      target: medium
    volumes:
      - target: /QuickMPC/config
        source: ../config/computation_container/compute2
        type: bind
      - target: /db/share
        source: sharedb2
        type: volume
      - target: /db/result
        source: resultdb2
        type: volume
    command:
      - /bin/bash
      - '-c'
      - printenv && ./computation_container_test
    env_file:
      - ../config/computation_container/compute2/.env
    networks:
      shared-network:
        ipv4_address: 10.0.2.20
    expose:
      - 51020
      - 50010
  medium_cc3:
    container_name: computation_container3
    depends_on:
      dev_bts:
        condition: service_healthy
      dev_cc_envoy3:
        condition: service_started
    image: ghcr.io/acompany-develop/quickmpc-cc:test-cc-medium
    build:
      context: ../
      dockerfile: packages/server/computation_container/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/acompany-develop/quickmpc-cc:test-cc-medium
      target: medium
    volumes:
      - target: /QuickMPC/config
        source: ../config/computation_container/compute3
        type: bind
      - target: /db/share
        source: sharedb3
        type: volume
      - target: /db/result
        source: resultdb3
        type: volume
    command:
      - /bin/bash
      - '-c'
      - printenv && ./computation_container_test
    env_file:
      - ../config/computation_container/compute3/.env
    networks:
      shared-network:
        ipv4_address: 10.0.3.20
    expose:
      - 51020
      - 50010
    tty: true
  medium_mc1:
    container_name: manage_container1
    depends_on:
      dev_mc_envoy1:
        condition: service_started
    image: ghcr.io/acompany-develop/quickmpc-mc:test-mc-medium
    build:
      context: ../
      dockerfile: packages/server/manage_container/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/acompany-develop/quickmpc-mc:test-mc-medium
      target: medium
    volumes:
      - target: /QuickMPC/config
        source: ../config/manage_container/manage1
        type: bind
      - target: /db/share
        source: sharedb1
        type: volume
      - target: /db/result
        source: resultdb1
        type: volume
    command:
      - /bin/bash
      - '-c'
      - printenv && go test ./integration_test/... -v -cover
    env_file:
      - ../config/manage_container/manage1/.env
    networks:
      shared-network:
        ipv4_address: 10.0.1.10
    expose:
      - 50011
      - 51011
  medium_mc2:
    container_name: manage_container2
    depends_on:
      dev_mc_envoy2:
        condition: service_started
    image: ghcr.io/acompany-develop/quickmpc-mc:test-mc-medium
    build:
      context: ../
      dockerfile: packages/server/manage_container/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/acompany-develop/quickmpc-mc:test-mc-medium
      target: medium
    volumes:
      - target: /QuickMPC/config
        source: ../config/manage_container/manage2
        type: bind
      - target: /db/share
        source: sharedb2
        type: volume
      - target: /db/result
        source: resultdb2
        type: volume
    command:
      - /bin/bash
      - '-c'
      - printenv && go test ./integration_test/... -v -cover
    env_file:
      - ../config/manage_container/manage2/.env
    networks:
      shared-network:
        ipv4_address: 10.0.2.10
    expose:
      - 50011
      - 51011
  medium_mc3:
    container_name: manage_container3
    depends_on:
      dev_mc_envoy3:
        condition: service_started
    image: ghcr.io/acompany-develop/quickmpc-mc:test-mc-medium
    build:
      context: ../
      dockerfile: packages/server/manage_container/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/acompany-develop/quickmpc-mc:test-mc-medium
      target: medium
    volumes:
      - target: /QuickMPC/config
        source: ../config/manage_container/manage3
        type: bind
      - target: /db/share
        source: sharedb3
        type: volume
      - target: /db/result
        source: resultdb3
        type: volume
    command:
      - /bin/bash
      - '-c'
      - printenv && go test ./integration_test/... -v -cover
    env_file:
      - ../config/manage_container/manage3/.env
    networks:
      shared-network:
        ipv4_address: 10.0.3.10
    expose:
      - 50011
      - 51011
  medium-libc:
    container_name: libclient
    depends_on:
      dev_mc1:
        condition: service_healthy
      dev_mc_envoy1:
        condition: service_started
      dev_mc2:
        condition: service_healthy
      dev_mc_envoy2:
        condition: service_started
      dev_mc3:
        condition: service_healthy
      dev_mc_envoy3:
        condition: service_started
      dev_cc1:
        condition: service_healthy
      dev_cc_envoy1:
        condition: service_started
      dev_cc2:
        condition: service_healthy
      dev_cc_envoy2:
        condition: service_started
      dev_cc3:
        condition: service_healthy
      dev_cc_envoy3:
        condition: service_started
      dev_bts:
        condition: service_healthy
    image: ghcr.io/acompany-develop/quickmpc-libc:test-libc-medium
    build:
      context: ../
      dockerfile: scripts/libclient/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/acompany-develop/quickmpc-libc:test-libc-medium
      target: medium
    volumes:
      - target: /libclient/data
        source: ./libclient/data
        type: bind
      - target: /libclient/src
        source: ./libclient/src
        type: bind
    command:
      - /bin/bash
      - '-c'
      - pip list && pytest src/tests -s -v -log-cli-level=DEBUG
    network_mode: host
